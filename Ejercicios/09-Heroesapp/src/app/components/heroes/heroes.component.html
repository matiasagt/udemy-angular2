<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe','nuevo']"
            class="btn btn-outline-primary"
            type="button" name="button">
      Nuevo h√©roe
    </button>
  </div>
</div>
<br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of heroes | keys; let i = index;">
            <td>{{ i + 1 }}</td>
            <td>{{ heroes[key].nombre }}</td>
            <td>{{ heroes[key].casa }}</td>
            <td class="text-right w230">
              <button [routerLink]="['/heroe', key]"
                        class="btn btn-outline-success"
                        type="button" name="button">
                  Editar
              </button>
              <button (click)="borrarHeroe( key )"
                        class="btn btn-outline-danger"
                        type="button" name="button">
                  Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="( heroes | keys).length === 0 && !loading"
           class="alert alert-info" role="alert">
        <strong>No hay</strong> registros que mostrar
      </div>

      <div *ngIf="loading"
           class="alert alert-warning" role="alert">
        <strong>Cargando...</strong> por favor espere
      </div>
    </div>
  </div>
</div>
