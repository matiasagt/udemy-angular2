<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Well done!</strong> You successfully read this important alert message.
</div>


<button class="btn btn-info" (click)="alerta = 'alert-info'">
  Info
</button>

<button class="btn btn-success" (click)="alerta = 'alert-success'">
  Success
</button>

<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }"> Hola Mundo </h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button" [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }" class="btn">
  Cambiar
</button>

<br><br>

<h3> Proceso As√≠ncrono </h3>
<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="loading">
  <i [ngClass]="{ 'fa-save': !loading , 'fa-refresh fa-spin' : loading}"
    class="fa"></i>
  <span *ngIf="!loading">Guardar Cambios</span>
  <span *ngIf="loading">Espere por favor</span>


</button>
